<!DOCTYPE html>
<html>
<head>
    <title>Test Affirmations API</title>
</head>
<body>
    <h1>Test Affirmations API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:3001/api/affirmations/images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        affirmationId: 'test-123',
                        categoryName: 'motivation',
                        affirmationText: 'I am confident and capable'
                    })
                });
                
                const text = await response.text();
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                console.log('Response text:', text);
                
                try {
                    const json = JSON.parse(text);
                    resultDiv.innerHTML = `<pre>Success: ${JSON.stringify(json, null, 2)}</pre>`;
                } catch (parseError) {
                    resultDiv.innerHTML = `<pre>Error parsing JSON: ${parseError.message}\n\nRaw response:\n${text}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>Fetch error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
